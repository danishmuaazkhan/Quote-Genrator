<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Genrator</title>
    <link rel="shortcut icon" href="https://www.google.com/s2/u/0/favicons?domain=Google.com" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">

        <!-- quote -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left" id="quote-left"></i>
            <span class="quote"></span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span class="author"></span>
        </div>

        <!-- Buttons -->
        <div class="buttons-container">
            <button class="twitter-button" title="Twit This!">
                <i class="fa-brands fa-twitter"></i>
            </button>

            <button class="new-quote">New Quote</button>
        </div>

    </div>

    <!-- Loader -->
    <div class="loader"></div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
